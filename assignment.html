<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React App - Assignment</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      class AssignmentComponent extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            weather: 'sunny'
          };
        }

        render(){
          return (
            <div>
              <h1>Hey there, {this.props.name}!</h1>
              <h2>It's {this.state.weather} today</h2>
            </div>
          );
        }
      }

      ReactDOM.render(
        <AssignmentComponent name="World" />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
